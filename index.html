<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Book</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- PageFlip (self-hosted) -->
<script src="page-flip.min.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #1f1f1f;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#book {
  width: 100%;
  height: 100vh;
}

/* ðŸ”„ Loading spinner */
#loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #1f1f1f;
  z-index: 1000;
  color: #fff;
  font-size: 18px;
}

/* â¬… âž¡ Navigation buttons */
.nav-btn {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  padding: 12px 16px;
  cursor: pointer;
  z-index: 500;
}
#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

/* ðŸ“‘ Page number */
#pageIndicator {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 14px;
  z-index: 500;
}
</style>
</head>

<body>

<!-- ðŸ”„ Loader -->
<div id="loader">Loading bookâ€¦</div>

<!-- ðŸ“– Book container -->
<div id="book"></div>

<!-- â¬… âž¡ Buttons -->
<button id="prevBtn" class="nav-btn">â—€</button>
<button id="nextBtn" class="nav-btn">â–¶</button>

<!-- ðŸ“‘ Page number -->
<div id="pageIndicator">Page 1</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';

const container = document.getElementById('book');
const loader = document.getElementById('loader');
const pageIndicator = document.getElementById('pageIndicator');
const isMobile = window.innerWidth < 768;

/* ðŸ“˜ PageFlip init */
const pageFlip = new St.PageFlip(container, {
  width: 600,
  height: 800,
  size: "stretch",
  showCover: true,
  mobileScrollSupport: false,
  useMouseEvents: !isMobile,
  disableFlipByClick: false,
  maxShadowOpacity: 0.5
});

/* ðŸ“„ Load PDF */
(async () => {
  const pdf = await pdfjsLib.getDocument('ebook.pdf').promise;
  const pages = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 2 });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;
    pages.push(canvas);
  }

  pageFlip.loadFromHTML(pages);

  /* ðŸ”’ Single-page on mobile, double on desktop */
  pageFlip.updateFromHtml(pages);
  pageFlip.setDisplay(isMobile ? 'single' : 'double');

  loader.style.display = 'none';
  updatePageNumber();
})();

/* â¬… âž¡ Buttons */
document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

/* ðŸ“‘ Page number update */
function updatePageNumber() {
  pageIndicator.textContent =
    `Page ${pageFlip.getCurrentPageIndex() + 1} / ${pageFlip.getPageCount()}`;
}

pageFlip.on('flip', updatePageNumber);
</script>

</body>
</html>
